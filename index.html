<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b2341;
            font-family: "Archer", sans-serif;
            text-align: center;
        }

        .website-title {
            color: #FF8200;
            font-size: 4vw;
            padding-top: 2vh;
        }

        .subheading {
            color: #FF8200;
            font-size: 3vw;
            margin-top: 2vh;
        }

        .subsubheading {
            color: white;
            font-size: 2vw;
        }

        .progress-container {
            margin: 3vh auto;
            width: 60%;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar {
            height: 5vw; 
            border-radius: 5px;
            text-align: center;
            line-height: 5vw; 
            color: #ffffff;
            position: relative;
            transition: background-color 0.5s;
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            font-size: 2vw;
        }

        .progress-bar.full {
            background-color: #FF0000;
        }

        .progress-bar.empty {
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <h1 class="website-title">ParkSense</h1>
    <h2 class="subheading">Current capacity for lot X:</h2>
    <div class="progress-container">
        <div class="progress-bar full" id="parking-progress">
            <div class="progress-text">75% Full</div>
        </div>
    </div>
    <h3 class="subsubheading">Empty Spaces: <span id="empty-spaces">25</span></h3>

    <script>
        function updateProgressBar(percentage) {
            const progressBar = document.getElementById("parking-progress");
            const progressText = progressBar.querySelector(".progress-text");
            const emptySpacesElement = document.getElementById("empty-spaces");

            progressBar.style.width = percentage + "%";
            progressText.textContent = percentage + "% Full";

            progressBar.classList.toggle("full", percentage > 50);
            progressBar.classList.toggle("empty", percentage <= 50);

            const totalSpaces = 100; // Assuming total parking spaces
            const emptySpaces = totalSpaces * (100 - percentage) / 100;
            emptySpacesElement.textContent = emptySpaces.toFixed(0);
        }

        updateProgressBar(75); // Change this value as needed
    </script>
</body>
</html>
